version: '3.8'

services:
  ebook-marketplace-dev:
    build: .
    container_name: ebook-marketplace-dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    stdin_open: true
    tty: true

  # Optional: Add a service for running tests in isolation
  ebook-marketplace-test:
    build: .
    container_name: ebook-marketplace-test
    volumes:
      - .:/app
    working_dir: /app
    command: npm test
    profiles:
      - test
